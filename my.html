    <script>
      window.uexOnload = function(type) {
            if (!type) {
                display();
            }
        }
        function display(){
            if(getStorage("isLogin")){
                 $$('info').innerHTML='<div class="uwh-set3 pos_re">'+
                                         '<div class="uwh-set3 uc-a-set3 ub-img1" style="background-image:url('+getStorage("user_headerimg")+')"></div>'+
                                         '<div class="uwh-set5 ub-a-set4 set-pos ub-ac ub-pc ub">'+
                                              '<div class="uwh-set4 icon-set3 ub-img"></div>'+
                                         '</div>'+
                                     '</div>'+
                                     '<div class="umar-at1">用户名</div>'+
                                     '<div class="t-gra-set3 ulev-4 umar-t">'+getStorage("nick_name")+'</div>';
                $$('login').innerHTML='<div  onclick="exit()" class="ub ub-ac uc-a1 bc-text-head sc-bg-alert ub-ac ub-pc umar-t" style="height:2.5em;width:100%">退出登录</div>';                        
            }else{
                $$('info').innerHTML='<div onclick="login()" class="ub uc-a sc-bg-alert ub-ac ub-pc bc-text-head" style="height:3em;width:6em;">登录/注册</div>'
            }
        }
        function login(){
            uexWindow.open("login", '0', "login.html", 2, '', '',0,280) ; 
        }
        function exit(){
            toast("退出登录中...");
            setTimeout(function(){
                appcan.window.openToast("退出成功！","1000","5","1");
                appcan.locStorage.remove("isLogin");
                $$('info').innerHTML='<div onclick="login()" class="ub uc-a sc-bg-alert ub-ac ub-pc bc-text-head" style="height:3em;width:6em;">登录/注册</div>';
                $$('login').innerHTML="";}
            ,1500);
        }
        appcan.button(".btn", "sc-bg-active", function() {
            switch(this.id){
                case "myforum": if(getStorage("isLogin")){
                                    setStorage("order","privage");
                                    uexWindow.open("forum_content", '0', "forum_content.html", 2, '', '',0,280) ; 
                                }else{
                                    alert("请登陆后再查看!");
                                    setTimeout(uexWindow.open("login", '0', "login.html", 2, '', '',0,280),1000);            
                                };
                                break;
                case "advice":  uexWindow.open("advice", '0', "advice.html", 2, '', '',0,280) ; 
                                break;
                case "about":   uexWindow.open("about", '0', "about.html", 2, '', '',0,280) ; 
                                break;       
                case "refresh": toast("检查更新中，请稍后..."); 
                                setTimeout(function(){
                                    appcan.window.closeToast();
                                    alert("暂无新版本更新！")},1500);
                                break;
                                                                   
            }
       })
