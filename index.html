    <script>
        var oframe = "";
        var f = parseInt(parseInt(window.screen.width)) / parseInt($('body').width(), 10);
        var heightValue = 0;
        var isOpen=new Array();
        isOpen[0]="id_rcommend";//默认初始页尾热文
        window.uexOnload = function(type) {
            if (!type) {
            setStorage('idPage','id_rcommend');     //左侧默认为第一
            em = parseInt($('#header').css('font-size'));
            //计算浮动窗口距离顶部的高度
            var titHeight = $('#header').offset().height;
            var otable = $('#otable').offset().height;
            var numTTot = parseInt(titHeight);
            heightValue = numTTot;
            setStorage("h",heightValue);//保存header与栏目的高度和
            setStorage("w",$('#header').offset().width);//保存header的宽度
            var popcontent = '{"content":[{"inPageName":"LV0","inUrl":"recommend.html","inData":""},'
                                        +'{"inPageName":"LV1","inUrl":"inform.html","inData":""},'
                                        +'{"inPageName":"LV2","inUrl":"activity.html","inData":""},'
                                        +'{"inPageName":"LV3","inUrl":"learn.html","inData":""},'
                                        +'{"inPageName":"LV4","inUrl":"race.html","inData":""},'
                                        +'{"inPageName":"LV5","inUrl":"mircroom.html","inData":""},'
                                        +'{"inPageName":"LV6","inUrl":"job.html","inData":""},'
                                        +'{"inPageName":"LV7","inUrl":"mirclife.html","inData":""}'
                                        +']}';
                                     
            var wh = window.getComputedStyle(document.getElementById("content"),null);
            //打开多页面浮动窗口的回调
            uexWindow.cbOpenMultiPopover = function(opId, dataType, data){
                //alert("hahahha");
                if(opId == 0){
                    var res = JSON.parse(data);
                    var objId = ['id_rcommend','id_inform','id_activity','id_learn','id_race','id_mircroom','id_job','id_mirclife'];
                    var getname = document.getElementById("id_rcommend");
                    var index = res.multiPopSelectedIndex;
                    var allWidths = 0;                     //所有滚动内容的宽度
                    var widths = getname.offsetHeight;       //一个的宽度
                    var scrWidth = $('#otable').scrollLeft();       //scroll距离左边的距离
                    for(var i = 0;i < objId.length;i++){
                        $("#"+objId[i]).attr('class','ub ub-ac ub-pc menus_color');//恢复所有栏目样式
                        allWidths += parseInt(document.getElementById(objId[i]).offsetHeight);
                    }
                    $("#"+objId[index]).attr('class','ub ub-ac ub-pc ofont f-s12');//设置当前展示栏目样式
                    setStorage('idPage',objId[index]);
                    if(index > scollIndex){
                        var dWidth = parseInt(scrWidth) + parseInt(widths) * parseInt(index - scollIndex);
                        $('#otable').scrollLeft(dWidth);
                    }else{
                        var dWidth = parseInt(scrWidth) - parseInt(widths) * parseInt(scollIndex - index);
                        $('#otable').scrollLeft(dWidth);
                    }
                    scollIndex = index;
                }
            }
             //打开多页面浮动窗口
            uexWindow.openMultiPopover(popcontent, 'content', 0, 0, numTTot, document.body.clientWidth, parseInt(wh.height), 0, 512, 0,""); 
            var d = parseInt(($('#header').offset().width - 6*em) * f);
            oframe = d;
                //监测是否退出
                var presstime=0;
                uexWindow.setReportKey(0, 1);
                uexWindow.onKeyPressed = function(keyCode) {
                if (keyCode == 0) { 
                    if(presstime==0){
                       uexWindow.toast("0", "5","再按一次返回键退出！", "3000"); 
                       presstime=1;
                    }else{
                        presstime=1;
                        uexWidgetOne.exit(0);
                    }
                    setTimeout(function() {
                        presstime=0;
                    }, 3000); 
                }
               }
            }
         };
        var scollIndex = 0;
        //打开头部栏目的浮动窗口
        function openFrame(index){
            var objId = ['id_rcommend','id_inform','id_activity','id_learn','id_race','id_mircroom','id_job','id_mirclife'];
            setStorage('idPage',objId[index]);
            uexWindow.setSelectedPopOverInMultiWindow("content", index);
            for(var i = 0;i < objId.length;i++){//恢复所有栏目样式
                $("#"+objId[i]).attr('class','ub ub-ac ub-pc menus_color');
            }
            //设置点击的栏目样式
            $("#"+objId[index]).attr('class','ofont ub ub-ac ub-pc');
            $("#"+objId[index]).addClass('f-s12');
            setStorage("preCloumns",index);
        }
