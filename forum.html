    <script>
        window.uexOnload = function(type) {
            if (!type) {
                var presstime=0;
                uexWindow.setReportKey(0, 1);
                uexWindow.onKeyPressed = function(keyCode) {
                if (keyCode == 0) { 
                    if(presstime==0){
                       uexWindow.toast("0", "5","再按一次返回键退出！", "3000"); 
                       presstime=1;
                    }else{
                        presstime=1;
                        uexWidgetOne.exit(0);
                    }
                    setTimeout(function() {
                        presstime=0;
                    }, 3000); 
                }
               }
                var top = $('#header').offset().height+$('#content1').offset().height;
                appcan.frame.open({
                    id : "content",
                    url : [{
                        "inPageName" : "default",
                        "inUrl" : "default.html",
                    }, {
                        "inPageName" : "mostnew",
                        "inUrl" : "mostnew.html",
                    }, {
                        "inPageName" : "mosthot",
                        "inUrl" : "mosthot.html",
                    }],
                    top : top,
                    left : 0,
                    index :0,
                    change : function(err, res) {
                        tabview.moveTo(res. multiPopSelectedIndex);
                    }
                });
            } 
        }
        var tabview = appcan.tab({
            selector : "#tabview",
            hasIcon : false,
            hasAnim : true,
            hasLabel : true,
            hasBadge : true,
            data : [{
                label : "默认",
                "icon":"fa-qq" 
            }, {
                label : "最新",
                "icon":"fa-windows"
            }, {
                label : "最热",
                "icon":"fa-weixin",
            }]
        });
        tabview.on("click",function(obj, index){
            appcan.window.selectMultiPopover("content",index);
        })
        appcan.button(".btn", "ani-act", function() {
            switch(this.id){
                case "btn1":setStorage("order","学术交流");
                            break;
                case "btn2":setStorage("order","校园淘宝");
                            break;
                case "btn3":setStorage("order","兼职招聘");
                            break;                         
                case "btn4":setStorage("order","摄影");
                            break;
                case "btn5":setStorage("order","社团");
                            break;
                case "btn6":setStorage("order","娱乐杂谈");
                            break;                   
                case "btn7":setStorage("order","非诚勿扰");
                            break;           
                case "btn8":setStorage("order","吐槽");
                            break;       
            }
            uexWindow.open("forum_content", '0', "forum_content.html", 2, '', '',0,280);
        })
        appcan.button("#btn9", "ani-act", function() {
            uexWindow.open("edit_forum", '0', "edit_forum.html", 2, '', '',0,280);
        })
        appcan.button("#btn10", "ani-act", function() {
            alert("该模块正在添加中！")
        })
